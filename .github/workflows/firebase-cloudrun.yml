name: Deploy to Cloud Run and Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      os:
        description: "Runner OS (ubuntu-latest | macos-latest | windows-latest)"
        required: false
        default: "windows-latest"
  push:
    tags: [ 'v-*' ]

jobs:
  deploy:
    runs-on: ${{ inputs.os || 'windows-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        shell: pwsh
        run: dotnet restore HRHelper.sln

      - name: Build
        shell: pwsh
        run: dotnet build HRHelper.sln -c Release --no-restore

      - name: Test with coverage
        shell: pwsh
        run: dotnet test HRHelper.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ runner.os }}
          path: TestResults

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Run (source)
        shell: pwsh
        run: >-
          gcloud run deploy hrhelper
          --source .
          --region $env:CLOUD_RUN_REGION
          --platform managed
          --allow-unauthenticated
          --set-env-vars
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }},
          APP_VERSION=${{ github.ref_name }},
          Notifications__Telegram__Enabled=${{ vars.Notifications__Telegram__Enabled }},
          Notifications__Telegram__ChatId=${{ vars.Notifications__Telegram__ChatId }},
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},
          Notifications__Email__Enabled=${{ vars.Notifications__Email__Enabled }},
          Notifications__Email__From=${{ vars.Notifications__Email__From }},
          Notifications__Email__To=${{ vars.Notifications__Email__To }},
          Notifications__Email__Host=${{ vars.Notifications__Email__Host }},
          Notifications__Email__Port=${{ vars.Notifications__Email__Port }},
          Notifications__Email__Username=${{ vars.Notifications__Email__Username }},
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }},
          Storage__Provider=${{ vars.Storage__Provider }},
          Storage__Local__Root=${{ vars.Storage__Local__Root }},
          Storage__Azure__ConnectionString=${{ secrets.Storage__Azure__ConnectionString }},
          Storage__Azure__Container=${{ vars.Storage__Azure__Container }},
          Storage__Gcs__Bucket=${{ vars.Storage__Gcs__Bucket }}

      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: ${{ env.GCP_PROJECT_ID }}
          channelId: live
    env:
      GCP_PROJECT_ID: hrhelper-57162
      CLOUD_RUN_REGION: us-central1
